<html>

<head>
    <title>2D Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="background" onkeyup="play(event);">
    <div class="time" id="time">Time:30</div>

    <img src="Run (1).png" alt="Robo" class="robo" id="robo" onclick="run();">

    <img src="Walk (1).png" alt="Dino" class="dino" id="dino" onclick="walk();">

    <script src="script.js"></script>
</body>

</html>
